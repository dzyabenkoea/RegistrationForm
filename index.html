<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-block">
            <div class="underlay">
                <img src="assets/images/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-block">
            <div class="description"></div>
            <form action="#">
                <h2>Let's do this!</h2>

                <div class="blocks">
                    <div class="left-block block">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName" required>
                        <label for="lastName">Last name</label>
                        <input type="text" name="lastName" id="lastName" required>
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" title="Формат номера +7(__)___-__-__"
                            placeholder="+7(___)___-__-__" pattern="\+7\(\d{3}\)-\d{3}\-\d{2}\-\d{2}" required>
                    </div>

                    <div class="right-block block">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                        <label for="email">Password</label>
                        <input type="password" autocomplete="new-password" name="password" id="password">
                        <label for="email">Confirm password</label>
                        <input type="password" id="password2">
                    </div>
                </div>

                <button type="submit">Create account</button>
                <div class="log-in">
                    <p>Already have an account?</p>
                    <a href="">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script>

    function setCursorPosition(pos, e) {
        e.focus();
        if (e.setSelectionRange) e.setSelectionRange(pos, pos);
        else if (e.createTextRange) {
            var range = e.createTextRange();
            range.collapse(true);
            range.moveEnd("character", pos);
            range.moveStart("character", pos);
            range.select()
        }
    }
    function mask(e) {
        //console.log('mask',e);
        var matrix = this.placeholder,// .defaultValue
            i = 0,
            def = matrix.replace(/\D/g, ""),
            val = this.value.replace(/\D/g, "");
        def.length >= val.length && (val = def);
        matrix = matrix.replace(/[_\d]/g, function (a) {
            return val.charAt(i++) || "_"
        });
        this.value = matrix;
        i = matrix.lastIndexOf(val.substr(-1));
        i < matrix.length && matrix != this.placeholder ? i++ : i = matrix.indexOf("_");
        setCursorPosition(i, this)
    }

    window.addEventListener("DOMContentLoaded", function () {
        var input = document.querySelector("#phoneNumber");
        input.addEventListener("input", mask, false);
        input.focus();
        setCursorPosition(3, input);
    });
</script>
